<HTML><HEAD>
        <TITLE>Kalkulator Sederhana</TITLE>
    </HEAD>
        <SCRIPT LANGUAGE = "JavaScript">
            function test (operator) {
                let bil1 = parseFloat(document.getElementById("bil1").value);
                let bil2 = parseFloat(document.getElementById("bil2").value);
                let hasil = 0;
                switch (operator) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                    hasil = bil1 / bil2;
                    break;
                }document.getElementById("hasil").value = hasil;
           }</SCRIPT>   
    <BODY>
            <p>Bilangan 1 <input type="text" id="bil1" size="20"> <br></p>
            <p>Bilangan 2 <input type="text" id="bil2" size="20"> <br></p>
            <p>Hasil <input type="text" id="hasil" readonly> <br></p>
            <button onclick="test('+')">+</button>
            <button onclick="test('-')">-</button>
            <button onclick="test('*')">x</button>
            <button onclick="test('/')">/</button>
    </BODY> </HTML>
