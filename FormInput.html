<HTML>
    <HEAD>
        <TITLE>Form masukkan</TITLE>
        <SCRIPT LANGUAGE = "JavaScript">
           function test () {
            var a=document.kirim.T1.value
                if(a%2 == 0)
                    document.kirim.T2.value="bilangan genap"
                else
                document.kirim.T2.value="bilangan ganjil"
           }
        </SCRIPT>
    <BODY>
        <form method="POST" name="kirim">
            <p>Bilangan <input type="text" name="T1" size="20"> <br></p>
            <p><input type="button" value="TEBAK" nama="B1" onclick=test()>
            </p>
            <p>Merupakan Bilangan <input type="text" name="T2" size="20">
            </p>
        </form>
    </BODY>
</HTML>
